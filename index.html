<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>75 Squat Challenge</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff1f5;
      color: #4a044e;
      text-align: center;
      padding: 30px;
    }

    h1 { color: #be185d; }

    .screen {
      display: none;
    }

    .active {
      display: block;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      margin: 20px auto;
      max-width: 420px;
      box-shadow: 0 6px 18px rgba(190, 24, 93, 0.15);
    }

    .number {
      font-size: 2.2rem;
      margin: 10px 0;
      color: #be185d;
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #f9a8d4;
      margin-bottom: 10px;
    }

    button {
      margin: 6px;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .primary { background: #ec4899; color: white; }
    .secondary { background: #f472b6; color: #4a044e; }
    .danger { background: #9f1239; color: white; }
  </style>
</head>

<body>

<!-- NAME SCREEN (FIRST TIME ONLY) -->
<div id="nameScreen" class="screen">
  <h1>üéÄ Welcome</h1>
  <div class="card">
    <h2>Enter your name</h2>
    <input id="nameInput" placeholder="Your name" />
    <br />
    <button class="primary" onclick="saveName()">Start Challenge</button>
  </div>
</div>

<!-- MAIN TRACKER -->
<div id="mainScreen" class="screen">
  <h1>üéÄ 75 Squat Challenge</h1>

  <div class="card">
    <h2>Today</h2>
    <div class="number" id="todayCount">0 / 75</div>
    <button class="primary" onclick="addSquats(1)">+1</button>
    <button class="primary" onclick="addSquats(5)">+5</button>
    <button class="primary" onclick="addSquats(10)">+10</button>
  </div>

  <div class="card">
    <h2>Progress</h2>
    <p>Total Squats</p>
    <div class="number" id="totalSquats">0</div>
    <p>Days Completed</p>
    <div class="number" id="daysCompleted">0 / 30</div>
  </div>

  <button class="secondary" onclick="showLeaderboard()">View Leaderboard</button>
</div>

<!-- LEADERBOARD SCREEN -->
<div id="leaderboardScreen" class="screen">
  <h1>üèÜ Leaderboard</h1>

  <div class="card" id="leaderboard">
    Loading‚Ä¶
  </div>

  <button class="secondary" onclick="showMain()">Back</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
</body>
</html>
